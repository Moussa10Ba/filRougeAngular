<div class="row">
  <div class="card shadow-lg  col-md-12 mt-5">
    <div class="card-title text-center">
     <h1 class="text-center mt-3"> <b>Ajouter Un Référentiel</b>
       <a  [routerLink]="['/referentiel']" class="btn btn-outline-danger ml-5"  data-toggle="modal" ><i class="far fa-list-alt"></i></a></h1>
    </div>
  </div>
  <div class="card-body shadow-lg">
    <form [formGroup]="referentielForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Libelle</label>
        <div class="col-sm-8">
          <input type="text"  class="form-control" formControlName="libelle">
          <small *ngIf="!referentielForm.get('libelle').valid && referentielForm.get('libelle').touched">
            Veuillez Saisir le Libelle du Referentiel
          </small>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Presentation</label>
        <div class="col-sm-8">
          <textarea type="text" class="form-control"  style="height: 100px" formControlName="presentation"> </textarea>
          <small *ngIf="!referentielForm.get('presentation').valid && referentielForm.get('presentation').touched">
            Veuillez Saisir la presentation du Referentiel
          </small>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Groupes De Competences</label>
        <div class="col-md-6">

            <ng-multiselect-dropdown formControlName="groupeCompetence"
                                     [data]="groupeCompetences"
                                     [settings]="dropdownSettings"
                                     (onSelect)="onItemSelect($event)"
                                     (onSelectAll)="onSelectAll($event)">
            </ng-multiselect-dropdown>
            <small *ngIf="!referentielForm.get('groupeCompetence').valid && referentielForm.get('groupeCompetence').touched">
              Veuillez Ajouter les competences du Referentiel
            </small>

        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Programme</label>
        <div class="col-sm-5">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" accept="application/pdf" formControlName="programme" (change)="onFileSelect($event)">
              <label class="custom-file-label" >Choisir un Fichier</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Critères d'évaluation</label>
        <div class="col-sm-8">
          <textarea  class="form-control"  style="height: 100px" formControlName="critereDev"> </textarea>
          <small *ngIf="!referentielForm.get('critereDev').valid && referentielForm.get('critereDev').touched">
            Veuillez Saisir les criteres d'evaluations du Referentiel
          </small>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Critères d'admission</label>
        <div class="col-sm-8">
          <textarea  class="form-control"  style="height: 100px" formControlName="critereDad"> </textarea>
          <small *ngIf="!referentielForm.get('critereDad').valid && referentielForm.get('critereDad').touched">
            Veuillez Saisir les Criterers d'admissions du Referentiel
          </small>
        </div>
      </div>
   <div class="form-group row justify-content-center">
     <button type="submit" class="btn btn-lg bg-danger" style="width: 50%" [disabled]="!referentielForm.valid"> Enregistrer</button>
   </div>
    </form>
  </div>
</div>

<div class="card mt-5 shadow-lg">
  <div class="card-title bg-danger">
    <h1 class="text-center">Creer Une Promotion</h1>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group row">
          <label>Langue</label>
          <select class="form-control ml-3 col-sm-6 col-md-5">
            <option>Choix de la Langue...</option>
            <option>Français</option>
            <option>Anglais</option>
            <option>Arable</option>
          </select>
        </div>
        <div class="form-group row">
          <label>Titre</label>
          <input type="text" class="form-control form-control-ld ml-4 col-sm-6 col-md-6">
        </div>
        <div class="form-group row">
          <label>Description de la Promo</label>
          <input type="text" class="form-control form-control-ld ml-4 col-sm-6 col-md-6">
        </div>
      <div class="form-group row">
        <label>Lieu de la Formation</label>
        <input type="text" class="form-control form-control-ld ml-4 col-sm-6 col-md-6">
      </div>
      <div class="form-group row">
        <label>Reference Agate</label>
        <input type="text" class="form-control form-control-ld ml-4 col-sm-6 col-md-6">
      </div>
      <div class="form-group row">
        <label>Choix de la Fabrique</label>
        <select class="form-control ml-3 col-sm-6 col-md-5">
          <option selected>Choix de la Fabrique...</option>
          <option>Simplon</option>
          <option>Sonatel Academy</option>
          <option>Le Wagon</option>
        </select>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="" class="col-4 col-form-label">Date Debut</label>
          <div class="col-10">
            <input class="form-control" type="date" value="2011-08-19" id="">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="" class="col-4 col-form-label">Date Fin</label>
          <div class="col-10">
            <input class="form-control" type="date" value="2011-08-19" id="">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label>Referentiel</label>
        <select class="form-control ml-3 col-sm-6 col-md-5">
          <option>Selectionez un referentiel</option>
          <option>Realiser un site à partir de wordpress</option>
          <option>Developpeur Web et Mobile</option>
          <option>Referent Digital</option>
          <option>Objet Connectés</option>
          <option>Developpeur Data</option>
        </select>
      </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Image Promo</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input col-md-6" id="inputGroupFile01">
            <label class="custom-file-label" for="inputGroupFile01">Importer une Image</label>
          </div>
        </div>

        <div class=" card row shadow-lg">
          <div class="card-title text-center bg-danger rounded">
            <h3>Liste des Apprenants</h3>
          </div>
         <div class="card-body">
           <div class="col-md-6 float-left bg-danger">
             <h4 class="text-center">Ajouter des Apprenants</h4>
             <span style="color: red">* Obligatoire</span>
             <div class="form-group col-md-10">
               <label for="">Email</label>
               <input type="email" class="form-control"  placeholder="@exemple.com">
             </div>

           </div>
           <div class="col-md-6 float-right bg-info">
             <div class="form-group col-md-6 ml-1 justify-content-center">
               <div class="custom-file justify-content-center">
                 <input type="file" class="custom-file-input" accept="text/csv">
                 <label class="custom-file-label" for="inputGroupFile01">Fichier CSV </label>
               </div>
             </div>
           </div>
         </div>


        </div>
    </form>
  </div>

</div>

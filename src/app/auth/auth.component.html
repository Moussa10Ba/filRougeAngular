<div class="container justify-content-center centerForm">


    <div class="row justify-content-center">
      <div class="col-10 col-md-9 col-lg-7 col-xl-6 shadow-lg p-3 mb-5 bg-white rounded">
        <!-- White Container -->
        <div class="container bg-white rounded mt-2 mb-2 px-0">
          <!-- Main Heading -->
          <div class="row justify-content-center align-items-center pt-3">
            <div class="col text-center">
              <img src="assets/images/sa.jpeg">
            </div>


          </div>
          <div class="pt-3 pb-3 text-center" >
            <form [formGroup]="loginForm"  class="form-horizontal mt-5" (ngSubmit)="onSubmit()">
              <!-- User Name Input -->
              <div class="form-group row justify-content-center px-3">
                <div class="col-9 px-0">
                  <input type="text"
                         placeholder="&#xf007; &nbsp;"
                         class="form-control border-info placeicon"
                         [formControlName]="'login'"
                  >
                  <small *ngIf="!isValidUser && submitted" style="color: red"> Login Or Password incorrect</small>

                </div>
              </div>

              <div class="form-group row justify-content-center px-3">
                <div class="col-9 px-0">
                  <input type="password"
                         placeholder="&#xf084; &nbsp;"
                         class="form-control border-info placeicon"
                         [formControlName]="'password'"
                  >
                </div>
              </div>

              <div class="form-group row justify-content-center">
                <!--div class="col-3 px-3"> <input type="submit" value="Log in" class="btn btn-block btn-info"> </div-->
                <button class="btn bg-danger"
                     [disabled]="!loginForm.valid"   style="width: 80%; background-color: orange">Connexion </button>
              </div>
            </form>
          </div> <!-- Alternative Login -->
        </div>
      </div>
    </div>
  </div>

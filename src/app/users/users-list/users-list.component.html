

<div class="row">
  <div class="col-xs-auto float-left  ">
  <div class="col">
    <div class="row justify-content-center mt-5">
      <h2><b>Liste Des Utilisateurs</b></h2>
      <a [routerLink]="['usersadd']" class="btn btn-outline-danger bntadd" data-toggle="modal"><i class="fa fa-user-plus"></i></a>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped table-hover text-center shadow-lg  float-left w-52 mt-2">
      <thead>
      <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Mail</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.nom}}</td>
        <td>{{user.prenom}}</td>
        <td>{{user.email}}</td>
        <td>
          <button [routerLink]="['details',user.id]" class="btn btn-sm btn-outline-info" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></button>
          <button class=" btn btn-sm btn-outline-danger ml-1" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></button>
          <button  (click)="OnDeleteUser(user.id)" class="btn btn-outline-primary btn-sm ml-1" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
    <div class="row">
      <ul class="pagination">
        <li class="page-item disabled"><a href="#">Previous</a></li>
        <li class="page-item"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item active"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item"><a href="#" class="page-link">5</a></li>
        <li class="page-item"><a href="#" class="page-link">Next</a></li>
      </ul>
    </div>
</div>

  <div class="col  col-sm-3">

    <router-outlet></router-outlet>
  </div>
</div>
